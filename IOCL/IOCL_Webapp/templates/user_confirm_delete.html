{% extends "home.html" %}
{% load widget_tweaks %}
{% block content %}

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/user_list">Aeronica</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/homepage">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-center text-danger mb-4">
            Confirm Deletion
        </h2>
        <p class="text-center">
            Are you sure you want to delete the product: <strong>"{{ product.description }}"</strong>?
        </p>

        <form method="POST" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
            <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
